<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <!-- Background -->
        <img class="start-screen-image"src="assets/backgrounds/pineapple-house.webp" alt="SpongeBob's Pineapple House" class="start-screen__image">

        <!-- Name of the show and game -->
        <div class="titles">
            <h1 class="start-screen-title">SpongeBob Squarepants</h1>
            <h2 class="start-screen-subtitle">Rock, Paper & Scissors</h2>
        </div>

        <!-- Play Button -->
        <button class="play-button">
            <img class="play-image" src="assets/play-button.png" alt="Start the Game" width="200px">
        </button>
    </div>

    <!-- When play button is pressed -->
    <div class="console-container hidden">
        <!-- Console Image -->
        <img class="console-image"console-image src="assets/console.png" alt="Blue Game Console">
        
        <!-- Control Buttons of Console -->
        <button class="control-button button-restart">r</button>
        <button class="control-button button-sound">
            <img src="assets/icons/sound-on.svg" alt="Sound Icon" width="30px">
        </button>
        <button class="control-button button-info">i</button>
        <button class="control-button button-power">p</button>

        <!-- Left Most Selection Buttons of Console -->
        <button id="rope" class="dpad-button button-rope">
            <img class="image-rope" src="assets/selections/rope.png" alt="SpongeBob Rope">
        </button> 
        <button id="spatula" class="dpad-button button-spatula">
            <img class="image-spatula" src="assets/selections/spatula.png" alt="SpongeBob Gray Spatula">
        </button>
        <button id="jellyfish" class="dpad-button button-jellyfish">
            <img class="image-jellyfish" src="assets/selections/jellyfish.png" alt="SpongeBob Pink Jellyfish">
        </button>
        <button class="dpad-button button-character">
            <img class="image-character" src="assets/characters/spongebob.png" alt="SpongeBob Pixel Art">
        </button>

        <!-- Battle Scene with an Information Board -->
        <!-- Battle Scene -->
        <img class="console-screen" src="assets/backgrounds/krusty-crab.png" alt="Console Screen" width="600px">

        <!-- SpongeBob and Plankton -->
    
        <img class="user-character" src="assets/characters/spongebob.png" alt="Spongebob Pixel Art">
        <img class="computer-character" src="assets/characters/plankton.png" alt="Spongebob Pixel Art">

        <!-- Scores of User and Computer -->
        <div class="score score-user">
            <span id="score-user">0</span>
        </div>
        <div class="score score-computer">
            <span id="score-computer">0</span>
        </div>

        <!-- Informative Messages Board -->
        <div class="console-message-board">
            <!-- Here goes text messages to inform the user -->
        </div>

        <!-- Controls the Flow On the Message Board -->
        <button id="continue">
            <img src="assets/icons/continue.svg" alt="Continue" width="20px">
        </button>
    </div>

    <!-- Background Music -->
    <audio id="game-audio"loop>
        <source src="assets/sounds/background-music.wav" type="audio/wav">
    </audio>

    <!-- Copyright & GitHub Account -->
    <div class="footer">
        <span id="footer-copyright">Copyright Â© 2025</span>
        <a class="footer-link" href="https://github.com/ozenselin">
            <img class="github-logo" src="assets/github-logo.png" alt="GitHub Logo">
            @ozenselin
        </a>
    </div>
<script src="javascript.js"></script>
</body>
</html>
